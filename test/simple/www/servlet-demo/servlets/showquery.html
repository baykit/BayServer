<html>
<title>A sample to get parameters</title>
<body bgcolor="#eeeeff">
<h1>Form 1</h1>
<ul>
<form action=../servlet/ShowQueryParams>
What's your name?
<input type=text name=name size=10><br>
How old are you?
<input type=text name=age size=5><p>
<input type=submit value=OK>
</form>
</ul>

<hr>

<h1>Form 2</h1>
<ul>
<form action=../servlet/ShowQueryParams method="post">
What fruit do you like?<br>
<input type=checkbox name=fruit value=orange>Orange<br>
<input type=checkbox name=fruit value=grape>Grape<br>
<input type=checkbox name=fruit value=apple>Apple<br>
<input type=checkbox name=fruit value=banana>Banana<p>
Others?<br>
<input type=text name=fruit_other><p>
<input type=submit value=OK>
</form>
</ul>
</body>
</html>
